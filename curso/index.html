<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>1</title>
  <!-- mobile meta tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
</style>
	
</head>

<body>

<button id="lesen">Abrir Texto</button>
<div id="text"></div>

<script src='assets/js/core/jquery-3.1.0.min'></script>
  

<script>
$(document).ready(function() {
    $("#lesen").click(function() {
        $.ajax({
            url : "abrirTxt.txt",
            dataType: "text",
            success : function (data) {
                $("#text").html(data);
            }
        });
    });
});
</script>
	
</body>
</html>
